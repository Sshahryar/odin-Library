<!DOCTYPE HTML>
<html>
<head>
  <title>Odin Library</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>My Library</h1>

  <button id="new-book">NEW BOOK</button>

  <form id="new-book-form" style="display: none;">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author"><br>
    <label for="pages">Pages:</label><br>
    <input type="number" id="pages" name="pages"><br>
    <label for="read">Read:</label><br>
    <input type="checkbox" id="read" name="read"><br>
    <input type="submit" value="Add Book">
  </form>

  <div id="book-display"></div>

  <script src="script.js"></script>
</body>
</html>
